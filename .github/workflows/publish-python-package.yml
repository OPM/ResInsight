name: publish-python-package

on: [push]

jobs:
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/rips
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing  

    # If this is a tagged release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.8"
    
    - name: Update pip
      run: |
        python -m pip install --upgrade pip

    - name: Generated version info and compile proto files
      run: |
        cd GrpcInterface/scripts
        cmake .
        python compile_proto_files.py

    - name: Build rips package
      run: |
        cd GrpcInterface/Python
        python setup.py sdist
        pip install -r requirements.txt
  

    #- name: Publish package distributions to PyPI
    #  uses: pypa/gh-action-pypi-publish@release/v1

    - name: Publish package distributions to TestPyPI
      # https://docs.pypi.org/trusted-publishers/adding-a-publisher/
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        packages-dir: GrpcInterface/Python/dist/

