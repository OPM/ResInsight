name: Python Linting

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - name: (Python) Use black to do linting
        run: |
          pip install black
          cd GrpcInterface
          black .
      - name: (Python) Check types using mypy
        run: |
          pip install mypy
          python3 -m pip install types-protobuf
          cd GrpcInterface/Python/rips
          mypy --strict --ignore-missing-imports *.py
